global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # E-Commerce Price Tracker (Docker)
  - job_name: 'price-tracker'
    static_configs:
      # When running in Docker Compose, use the service name
      - targets: ['app:3000']
        labels:
          app: 'price-tracker'
          env: 'production'
      # Fallback for local development (outside Docker)
      - targets: ['host.docker.internal:3000']
        labels:
          app: 'price-tracker'
          env: 'development'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
