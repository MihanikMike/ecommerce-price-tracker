# =============================================================================
# CI/CD Pipeline for E-Commerce Price Tracker
# =============================================================================
# Runs on: Push to main/develop, Pull Requests
# Jobs: Lint, Unit Tests, Integration Tests, Docker Build
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop, 'develop/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Lint Job - Code Quality Checks
  # ===========================================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint errors initially

  # ===========================================================================
  # Frontend Tests Job
  # ===========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ===========================================================================
  # Unit Tests Job
  # ===========================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
          TEST_PG_USER: test_user
          TEST_PG_PASSWORD: test_password
          TEST_PG_DATABASE: price_tracker_test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Integration Tests Job - Requires PostgreSQL
  # ===========================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: price_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: npm run migrate
        env:
          NODE_ENV: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
          TEST_PG_USER: test_user
          TEST_PG_PASSWORD: test_password
          TEST_PG_DATABASE: price_tracker_test

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
          TEST_PG_USER: test_user
          TEST_PG_PASSWORD: test_password
          TEST_PG_DATABASE: price_tracker_test

  # ===========================================================================
  # Full Test Coverage Job
  # ===========================================================================
  coverage:
    name: üìä Test Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: price_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate
        env:
          NODE_ENV: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
          TEST_PG_USER: test_user
          TEST_PG_PASSWORD: test_password
          TEST_PG_DATABASE: price_tracker_test

      - name: Run all tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
          TEST_PG_USER: test_user
          TEST_PG_PASSWORD: test_password
          TEST_PG_DATABASE: price_tracker_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ===========================================================================
  # Docker Build Job
  # ===========================================================================
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ecommerce-price-tracker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan Job
  # ===========================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # Build Success Summary
  # ===========================================================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, frontend-tests, docker-build]
    if: success()
    
    steps:
      - name: CI Pipeline Passed
        run: echo "All CI checks passed successfully! üéâ"