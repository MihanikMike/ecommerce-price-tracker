# =============================================================================
# Deployment Workflow for E-Commerce Price Tracker
# =============================================================================
# Triggers: Manual dispatch, Push to main (after CI passes)
# Actions: Build and push Docker image to registry
# =============================================================================

name: Deploy

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

  # Auto-deploy to staging on main branch push (after CI passes)
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: mihanik991/price_tracker_app

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    name: üê≥ Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Deploy to Environment (Example - customize for your infrastructure)
  # ===========================================================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to ${{ github.event.inputs.environment || 'staging' }}"
          echo "üì¶ Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "üîë Digest: ${{ needs.build-and-push.outputs.image-digest }}"
          
      # =========================================================================
