# =============================================================================
# E-Commerce Price Tracker - Docker Compose
# =============================================================================
# Services:
#   - app: Main price tracker application
#   - postgres: PostgreSQL database
#   - redis: Redis cache (optional)
#   - prometheus: Metrics collection
#   - grafana: Visualization dashboards
# =============================================================================

services:
  # ===========================================
  # APPLICATION
  # ===========================================

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price-tracker-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-pricetracker}
      - PG_PASSWORD=${PG_PASSWORD:-pricetracker123}
      - PG_DATABASE=${PG_DATABASE:-pricetracker}
      - PG_POOL_MAX=10
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SCRAPER_USE_PROXY=${SCRAPER_USE_PROXY:-false}
      - SCRAPER_HEADLESS=true
      - SCRAPER_TIMEOUT=30000
      # Cache configuration (optional)
      - CACHE_ENABLED=${CACHE_ENABLED:-false}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3000:3000"
    volumes:
      - ./exports:/app/exports
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
      - monitoring
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # DATABASE
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: price-tracker-postgres
    environment:
      - POSTGRES_USER=${PG_USER:-pricetracker}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-pricetracker123}
      - POSTGRES_DB=${PG_DATABASE:-pricetracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-pricetracker} -d ${PG_DATABASE:-pricetracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # MONITORING STACK
  # ===========================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: price-tracker-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ===========================================
  # CACHE (Optional)
  # ===========================================

  redis:
    image: redis:7-alpine
    container_name: price-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: price-tracker-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pricetracker123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge
